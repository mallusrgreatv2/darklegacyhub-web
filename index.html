<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- OpenGraph -->
    <meta property="og:title" content="DarkLegacyHub Minecraft Server" />
    <meta
      property="og:description"
      content="A relatively new Minecraft server with tons of unreleased features"
    />
    <meta
      property="og:image"
      content="https://darklegacymc.tk/resources/img/DLH.png"
    />
    <meta property="og:url" content="https://darklegacymc.tk" />
    <meta property="og:site_name" content="DarkLegacyHub" />
    <meta property="og:image:alt" content="Picture of DLH" />
    <!-- Twitter -->
    <meta property="twitter:title" content="DarkLegacyHub" />
    <meta
      property="twitter:description"
      content="A relatively new Minecraft server with tons of features"
    />

    <!-- Title -->
    <title>DarkLegacyHub</title>
    <!-- CSS -->
    <link rel="stylesheet" href="resources/css/all.css" />
    <link
      href="./resources/css/cdn/bootstrap5-3-0.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./resources/css/index.css" />
    <link rel="stylesheet" href="./resources/css/cdn/primer.css" />

    <!-- Scripts -->
    <script
      src="./resources/js/cdn/bootstrap5-3-0.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="./resources/js/index.js" type="module" defer></script>
    <script src="./resources/js/scrolling.js" defer></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg bg-light-subtle navbar-custom"
      style="border-radius: 10px"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">DLH</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#features"
                >Features</a
              >
            </li>
            <li class="nav-item">
              <a href="#voting" class="nav-link" aria-current="page">
                Voting
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Stuff -->
    <h1 class="text-center mt-5">DarkLegacyHub</h1>
    <p class="text-center">The SMP Minecraft Server for everyone</p>
    <!-- IP Display Navbar -->
    <nav class="navbar bg-dark m-3 border-3">
      <div class="container-fluid">
        <a class="navbar-brand"></a>
        <div class="d-flex">
          <ul class="navbar-nav">
            <div class="flex">
              <button
                class="bg-transparent border-0 clip tooltipped tooltipped-s"
                data-clipboard-text="darklegacymc.tk"
                aria-label="Click to copy clipboard"
                onclick="this.setAttribute('class', 'tooltipped tooltipped-s bg-transparent border-0 clip');this.setAttribute('aria-label', 'Copied to clipboard');"
              >
                <span class="navbar-text text-light">darklegacymc.tk</span>
                <img
                  src="https://clipboardjs.com/assets/images/clippy.svg"
                  alt="clippy"
                  class="clippy"
                  width="15"
                />
              </button>

              <span class="navbar-text text-light">Players: </span>
              <span class="navbar-text text-light" id="player-count">0</span>
              <span class="navbar-text text-light">/</span>
              <span class="navbar-text text-light" id="max-plr-count">500</span>
            </div>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Features -->
    <div class="features-display" id="features">
      <div class="card p-3 bg-dark feature hidden" style="max-width: 1560px">
        <div class="row g-0">
          <div class="col-md-4">
            <img
              src="/resources/img/crates.png"
              alt=""
              class="img-fluid rounded-start card-img-top margin-left"
            />
          </div>
          <div class="col-md-8 text-light">
            <div class="card-body">
              <h5 class="card-title">Crates</h5>
              <p class="card-text">All keys in game are completely free.</p>
            </div>
          </div>
        </div>
      </div>
      <div class="card p-3 bg-dark feature hidden" style="max-width: 1560px">
        <div class="row g-0">
          <div class="col-md-4">
            <img
              src="/resources/img/spawn.png"
              alt=""
              class="img-fluid rounded-start card-img-top"
            />
          </div>
          <div class="col-md-8 text-light text-end">
            <div class="card-body">
              <h5 class="card-title">Spawn</h5>
              <p class="card-text">
                This beautiful spawn made by
                <span style="color: #f80000">Floppertje</span>
                contains all <br />information to get you started on the server
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Voting links -->
    <div class="voting-display" id="voting">
      <h1>Voting</h1>
      <a
        href="https://topg.org/minecraft-servers/server-650836"
        class="text-center hidden"
        ><button class="text-light bg-dark btn btn-secondary w-100">
          topg.org
        </button>
      </a>
      <a
        href="https://minecraft-server-list.com/server/492889/vote/"
        class="text-center hidden"
        ><button class="text-light bg-dark btn btn-secondary w-100">
          minecraft-server-list.com
        </button>
      </a>
      <a
        href="https://minecraftservers.org/vote/645131"
        class="text-center hidden"
        ><button class="text-light bg-dark btn btn-secondary w-100">
          minecraftservers.org
        </button>
      </a>
      <a
        href="https://minecraft-mp.com/server/313802/vote/"
        class="text-center hidden"
        ><button class="text-light bg-dark btn btn-secondary w-100">
          minecraft-mp.com
        </button>
      </a>
      <a
        href="https://minecraft-statistic.net/en/server/185.111.159.20_1105.html"
        class="text-center hidden"
        ><button class="text-light bg-dark btn btn-secondary w-100">
          minecraft-statistic.net
        </button>
      </a>
      <a href="https://minecraft.buzz/vote/6600" class="text-center hidden"
        ><button class="text-light bg-dark btn btn-secondary w-100">
          minecraft.buzz
        </button>
      </a>
    </div>
    <!-- More scripts -->
    <script src="./resources/js/cdn/clipboard.js"></script>
    <script>
      var clipboard = new ClipboardJS(".clip");
      clipboard.on("error", () =>
        console.error("Error while copying to clipboard...")
      );
    </script>
  </body>
</html>
